syntax = "proto3";

option go_package = "github.com/cjc7373/bitcoin_go/internal/network/proto";

service Bitcoin {
    // a node cannot get enough infomation when it's been dialed. So the dialer sends RequestNodes rpc to it.
    rpc RequestNodes(Node) returns (Empty) {}
    rpc BroadcastNodes(NodeBroadcast) returns (Empty) {}
}

message NodeBroadcast {
    repeated Node nodes = 1;
    uint32 TTL = 2;
}

message Empty {}

message Node {
    string address = 1;
    string name = 2;
}
